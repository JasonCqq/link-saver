<app-main-sidebar></app-main-sidebar>
<app-main-nav
  (searchResults)="displayResults($event)"
  (sortByResults)="sortResults($event)"
></app-main-nav>

<main class="dashboard-container default-dash-container">
  @if (tempTitle === "Trash") {
    <span>
      <p-button (click)="togglePrompt()" severity="danger">Clear All</p-button>
      @if (clearPrompt) {
        <section class="clear-prompt-overlay">
          <div class="clear-prompt">
            <h1>Clear all links?</h1>
            <p style="color: rgb(215, 57, 57)">This action is permanent.</p>
            <div class="clear-prompt-flex">
              <p-button
                class="clear-prompt-yes"
                (click)="deleteAllTrash(); togglePrompt()"
                severity="danger"
              >
                Yes
              </p-button>

              <p-button (click)="togglePrompt()">No</p-button>
            </div>
          </div>
        </section>
      }
    </span>
  }

  <!--Questionable, not sure if need rn-->
  <section
    [ngClass]="previews === true ? 'content-grid' : 'content-grid-no-previews'"
    @fadeIn
    @fadeOut
  >
    @for (link of tempLinks; track link) {
      <div>
        <app-link-item
          [itemData]="link"
          (linkUpdate)="linkEvent($event)"
          (linkPermDelete)="deletePerm($event)"
        ></app-link-item>
      </div>
    }
  </section>

  <button type="button" (click)="scrollToTop()" class="to-top">
    Back to Top
  </button>
</main>
